name: My GitHub Action

on: 
    workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read JSON file and set custom_env
        id: set_custom_env
        run: echo "custom_env=$(cat my_metadata.json)" >> $GITHUB_ENV

      - name: Show custom_env value
        run: echo "Custom environment variable:$custom_env"
